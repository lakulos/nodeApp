name: docker_build

on: push

permissions:
  id-token: write
  contents: read

jobs:
    build-to-docker:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
          
      - name: Docker Login
        uses: docker/login-action@v3.3.0
        with:
            username: ${{ secrets.USER_ID }}
            password: ${{ secrets.SECRET_ID }}

      - name: build_image
        run: |
                docker build -t nodeapp .
                docker tag nodeapp:latest lakulos/nodeapprepo/jscriptimg:v2
                docker push lakulos/nodeapprepo/jscriptimg:v2
    
