name: docker_build_VM

on: workflow_dispatch

permissions:
  id-token: write
  contents: read

jobs:
    SSH-to-azureVM:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
          
      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.AZURE_VM_SSH_PRIVATE_KEY }}

      - name: login to Azure VM
        run: ssh -o StrictHostKeyChecking=no ${{ secrets.AZURE_VM_USERNAME }}@${{ secrets.AZURE_VM_IP }}


    pull-from-docker:
      runs-on: ubuntu-latest
      needs:  
           SSH-to-azureVM
      steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: docker pull
        run: |
              echo "${{ secrets.DOCKER_REGISTRY_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_REGISTRY_USERNAME }}" --password-stdin
              docker pull lakulos/nodeapprepo
              docker run -d --name node-con -p 4000:4000 nodeapprepo:nodeapp
        
