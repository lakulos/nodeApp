name: docker_build_VM

on: workflow_dispatch

jobs:
    SSH-to-azureVM:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.AZURE_VM_SSH_PRIVATE_KEY }}

      # Deploy Docker container to Azure VM
      - name: Deploy Docker container to Azure VM
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.AZURE_VM_USERNAME }}@${{ secrets.AZURE_VM_IP }} << EOF
          # Login to Docker registry if needed
          sudo echo "${{ secrets.DOCKER_REGISTRY_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_REGISTRY_USERNAME }}" --password-stdin

          # Pull the Docker image
          docker pull lakulos/nodeapprepo:jscriptimg
          docker run -d --name node-con -p 4000:4000 nodeapprepo:jscriptimg

          # Optionally clean up old Docker images
          docker image prune -f
          EOF
        
